<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- Red Rose Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Rose:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Dela Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="top">
        <section aria-label="navbar">
          <nav class="navbar">
            <div>
              <img src="./assets/white-logo.png" alt="logo" class="logo" />
            </div>
            <div class="right">
              <div>
                <ul class="list">
                  <li class="list-item">Home</li>
                  <li class="list-item">Pricing</li>
                  <li class="list-item">Contact</li>
                  <li class="list-item">Terms & Conditions</li>
                </ul>
              </div>
              <div><button class="button-small">Get Started</button></div>
            </div>
          </nav>
        </section>
        <!-- Hero Section -->
        <section aria-label="hero">
          <div class="hero">
            <h1 class="hero-left">
              Your Justice is our top priority
            </h1>
            <h1 class="hero-right">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Provident
              voluptates dolorem minima nesciunt sed neque, recusandae ad
              mollitia omnis nisi.
            </h1>
          </div>
        </section>
      </div>
      <div class="bottom"></div>
    </div>
  </body>
</html>
